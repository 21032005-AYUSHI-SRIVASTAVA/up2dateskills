<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Update Resume</h1>
  </header>
  <main>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="summary">Summary:</label>
      <textarea id="summary" name="summary" rows="4" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4" required></textarea>

      <label for="certifications">Certifications:</label>
      <textarea id="certifications" name="certifications" rows="4" required></textarea>

      <input type="submit" value="Update Resume">
    </form>
  </main>
  <script>
    // JavaScript code to handle form submission and validation can be added here
    document.getElementById("resumeForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Retrieve form data
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const summary = document.getElementById("summary").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;
      const education = document.getElementById("education").value;
      const certifications = document.getElementById("certifications").value;

      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      if (fullName.trim() === "" || phone.trim() === "" || address.trim() === "" || summary.trim() === "" || experience.trim() === "" || skills.trim() === "" || education.trim() === "" || certifications.trim() === "") {
        alert("Please fill out all fields.");
        return;
      }
      alert("Resume updated successfully!");
    });
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>

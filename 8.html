<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        #header {
            background-color: #3552d2;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #search-container {
            background-color: #e9ecef;
            padding: 10px;
            position: relative;
            top: 20px; /* Adjusted top position */
            left: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
        }

        #search-bar {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 30px; /* Increased border-radius */
            box-sizing: border-box;
            margin: 0 auto;
            background-color: #ffffff;
            color: #495057;
            transition: width 0.3s ease;
            outline: none;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        #search-bar::placeholder {
            color: #adb5bd;
        }

        #search-bar:focus {
            width: 70%; /* Adjusted width on focus */
        }

        #content {
            padding: 20px;
            background-color: #ffffff;
            margin-top: 100px;
            border-top: 1px solid #ced4da; /* Add border on top */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        li:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>What do you want to learn?</h1>
    </div>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search...">
    </div>

    <div id="content">
        <ul id="content-list">
            <li onclick="openLink('https://www.geeksforgeeks.org/machine-learning/')">Machine Learning</li>
          <li onclick="openLink('https://www.geeksforgeeks.org/introduction-deep-learning/')">Deep Learning</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/what-is-reinforcement-learning/')">Reinforncement Learning</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/robotics-introduction/')">Robotics</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/natural-language-processing-nlp-tutorial/')">Natural Language Processing</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/computer-vision/')">Computer Vision</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/recommendation-system-in-python/')">Recommeneder System</li>
            <li onclick="openLink('https://www.geeksforgeeks.org/introduction-to-internet-of-things-iot-set-1/')">AI and Ineternet of Things</li>
           
           
        </ul>
    </div>

    <script>
        // Function to open the link in a new tab
        function openLink(url) {
            window.open(url, '_blank');
        }

        // Search functionality
        document.getElementById("search-bar").addEventListener("input", function() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('search-bar');
            filter = input.value.toUpperCase();
            ul = document.getElementById("content-list");
            li = ul.getElementsByTagName('li');
            for (i = 0; i < li.length; i++) {
                txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
